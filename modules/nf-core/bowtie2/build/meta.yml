name: bowtie2_build
description: Build a Bowtie2 index from a reference FASTA file
keywords:
  - bowtie2
  - index
  - genome
tools:
  - bowtie2:
      description: Bowtie2 is a fast and sensitive gapped read aligner designed for mapping next-generation sequencing reads to long reference sequences.
      homepage: http://bowtie-bio.sourceforge.net/bowtie2/index.shtml
      documentation: http://bowtie-bio.sourceforge.net/bowtie2/manual.shtml
      doi: "10.1038/nmeth.1923"
      licence: ["GPL v3"]
      identifier: biotools:bowtie2
input:
  - - meta:
        type: map
        description: |
          Groovy Map containing reference information
          e.g. [ id:'genome' ]
    - fasta:
        type: file
        description: Genome FASTA file
        pattern: "*.fa?sta"
output:
  - index:
      - meta:
          type: map
          description: |
            Groovy Map containing reference information
            e.g. [ id:'genome' ]
      - bowtie2:
          type: directory
          description: Bowtie2 index directory
          pattern: "bowtie2"
  - versions:
      - versions.yml:
          type: file
          description: File containing software versions
          pattern: "versions.yml"
authors:
  - "@mattpap"
maintainers:
  - "@mattpap"
